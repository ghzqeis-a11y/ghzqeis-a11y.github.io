<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fairy Pink Rose</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: radial-gradient(circle at center, #ffccf9, #b19cd9, #5d3a9b);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Segoe UI', sans-serif;
    color: white;
}

/* Ambient fairy glow */
body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,255,255,0.2) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: sparkle 10s linear infinite;
    z-index: 0;
}

@keyframes sparkle {
    from { transform: translateY(0); }
    to { transform: translateY(-100px); }
}

/* Rose container */
.rose {
    position: relative;
    width: 150px;
    height: 150px;
    z-index: 1;
    animation: bloom 4s ease forwards;
}

/* Petals */
.petal {
    position: absolute;
    width: 80px;
    height: 80px;
    background: pink;
    border-radius: 50%;
    transform-origin: bottom center;
    opacity: 0;
}

.petal:nth-child(1) { transform: rotate(0deg) translateY(-30px); animation: open 2s 1s forwards; }
.petal:nth-child(2) { transform: rotate(45deg) translateY(-30px); animation: open 2s 1.2s forwards; }
.petal:nth-child(3) { transform: rotate(90deg) translateY(-30px); animation: open 2s 1.4s forwards; }
.petal:nth-child(4) { transform: rotate(135deg) translateY(-30px); animation: open 2s 1.6s forwards; }
.petal:nth-child(5) { transform: rotate(180deg) translateY(-30px); animation: open 2s 1.8s forwards; }
.petal:nth-child(6) { transform: rotate(225deg) translateY(-30px); animation: open 2s 2s forwards; }

@keyframes open {
    to {
        transform: rotate(var(--rotate)) translateY(-60px);
        opacity: 1;
    }
}

/* Text animation */
.text-container {
    margin-top: 40px;
    font-size: 22px;
    text-align: center;
    min-height: 40px;
    z-index: 1;
    opacity: 0;
    animation: showText 2s 5s forwards;
}

@keyframes showText {
    to { opacity: 1; }
}

/* Music upload */
.music-container {
    margin-top: 20px;
    z-index: 1;
}
</style>
</head>

<body>

<div class="rose">
    <div class="petal" style="--rotate:0deg;"></div>
    <div class="petal" style="--rotate:45deg;"></div>
    <div class="petal" style="--rotate:90deg;"></div>
    <div class="petal" style="--rotate:135deg;"></div>
    <div class="petal" style="--rotate:180deg;"></div>
    <div class="petal" style="--rotate:225deg;"></div>
</div>

<div class="text-container" id="text"></div>

<div class="music-container">
    <input type="lagu.mp3.mp3" id="musicUpload" accept="audio/*">
    <audio id="audioPlayer" controls></audio>
</div>

<script>
// === TEXT YANG BISA DI EDIT ===
const texts = [
    "hi my universeâœ¨",
    "happy valentine loveeðŸŒ¸",
    "may ur days always be filled with beautiful things",
    "i love u darling!"
];

let index = 0;
const textElement = document.getElementById("text");

function showText() {
    if (index < texts.length) {
        textElement.innerHTML = texts[index];
        index++;
        setTimeout(showText, 3000);
    }
}

// Jalankan setelah bunga mekar
setTimeout(showText, 5000);

// Music upload
const upload = document.getElementById("musicUpload");
const player = document.getElementById("audioPlayer");

upload.addEventListener("change", function(){
    const file = this.files[0];
    if(file){
        const url = URL.createObjectURL(file);
        player.src = url;
        player.play();
    }
});
</script>

</body>
</html>
